floatText.0.title=エントリー状況
floatText.1.title.restricted=§e受付制限中
floatText.1.title.available=§a受付中
floatText.1.text=本を持って\n§aエメラルド§c...エントリー\n§bダイヤ§c...エントリー解除\n§e金§c...ポイント・ブキ確認\n§3ネザーリアクターコア§c...試合を観戦\n§4レッドストーン§c...試し塗り
floatText.3.title=§c遊び方・ルール
floatText.3.text=§cゲーム開始まで\n§a・ゲームは人数がそろったら自動で始まります\n・本がない場合コマンド「/book」\n・ブキ変更は「ブキ変更パネル(Weapon equipment panel)」を使用して行うことができます\n・ブキを買うにはショップへどうぞ\n・§aリスポに戻るには羽を使うと便利です\n§cゲーム中\n§a・ブキをもって羊毛をたたいて塗る\n・インク切れの場合は 「何も持たずに」\n  自分グループの陣地を歩き回ろう\n・ブキを持っていない場合「/weap」で再配布\n・ゲームから抜けたい場合は「/quit」\n・相手のインクに触れるとダメージを受けます\n・羽でスーパージャンプができます
floatText.5.title=§bWeapons SHOP
floatText.5.text=§5本を手に持ち、購入したいブキが入ったガラスを\n§d2回§5タップすることで購入できます\n§e☆§c一定時間タップしなかった場合、\n 購入の処理はキャンセルされます
floatText.6.title=ステージ情報
floatText.6.text=時間          | フィールド名

floatText.cent.2.title=本を持って§aエメラルドブロック§fをタップしてね
floatText.cent.3.title=§dステータスの見方
floatText.cent.3.text=§6Orange§f...サーバーは準備中\n§cRed§f§f......停止中\n§aGreen§f....稼働中\n§bAqua§f.....サーバーは満員\n§eYellow§f...緊急事態\n          (フリーズなど)
floatText.cent.4.title=§e★§bここから出るには§f
floatText.cent.4.text=このサーバーのホームページ\n   (§ohttp://splaturn.net/§r)にアクセスし、\n   §dホーム§fにログインし、\n   「テレポートの呪文」を探してください。(ページの下にあります)\nコマンド: §o/huee テレポートの呪文§r\n   を打つことでここからでることができます！\n§e★§c注意事項§f\n・/hueeと呪文の間には空白がいります\n・パスはひとりひとり違うため、\n 誰かから教えられたものを入力しても出ることはできません。


