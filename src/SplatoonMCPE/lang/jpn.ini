battle-field.0.name=まないた平原
battle-field.0.comment=no comment

battle-field.1.name=かいわれ城下町
battle-field.1.comment=かつての観光地は、城下町として再建された。高低差がなくシンプルで戦いやすいワールドでゲソ

battle-field.2.name=マグマ農園
battle-field.2.comment=秘密裏に何かの研究が行われていると噂された農園。中心にマグマがあるので地形を生かして戦うでゲソ

battle-field.3.name=でりーと
battle-field.3.comment=でりーとでりーと

battle-field.4.name=チカ水ドーム
battle-field.4.comment=ニオってきそうな入り組んだ地下をインクで消毒するでゲソ

battle-field.5.name=ぬる
battle-field.5.comment=ぬるぬる

battle-field.6.name=螺旋トルネード
battle-field.6.comment=うまくジャンプを使いこなし、敵を翻弄するでゲソ

battle-field.7.name=ミソノメ油田
battle-field.7.comment=役割分担がカギとなるマップでゲソ

#battle-field.8.name=エフィラ図書館
#battle-field.8.comment=普段は静かな図書館を、走って汚しまくるでゲソ
battle-field.8.name=国立エフィラ図書館
battle-field.8.comment=利用者数の減少に伴い、国からの助成金を受け立て替わった図書館。フロアの役割分担が大事でゲソ！

battle-field.9.name=張りぼてパーキング
battle-field.9.comment=どう考えても柱が少なすぎる欠陥駐車場。最大の高低差を誇る故、落ちないように気をつけるでゲソ

battle-field.10.name=メガロパフォレスト
battle-field.10.comment=様々な巨大木々が生い茂る森林。壁を塗って木の上から一気に攻めるゲソ

battle-field.11.name=バッタモール
battle-field.11.comment=ハイセンスなショッピングモール。真ん中へ向かってダッシュでゲソ

battle-field.12.name=ハイ鉱山
battle-field.12.comment=立ち入り禁止の、高所にある鉱山。足元に気を付けながら段差を生かして戦うでゲソ

battle-field.13.name=Nハギパーク
battle-field.13.comment=大人から子供まで誰もが遊べる公園。広いので役割分担が大事でゲソ！

battle-field.14.name=ハニハニリゾート&マグマ
battle-field.14.comment=手違いで水ではなくマグマが入ってしまった、完成間近のリゾート施設。隙間をうまく飛び越えるでゲソ！

battle-field.15.name=ボルボックス地下鉄道
battle-field.15.comment=最新鋭の高速鉄道ではセントラルシティまで最短16分。列車の中までびちゃびちゃにするでゲソ！

battle-field.16.name=プルテウス地底火山
battle-field.16.comment=火山活動が一時的に収まったことでできた大きな空洞。ごつごつしている地形に要注意でゲソ。

battle-field.17.name=骨組みパーキング
battle-field.17.comment=欠陥だらけの張りぼてパーキングを大幅に改造したが、入口がどこにもない。高低差を利用するでゲソ！

battle-field.21.name=クリオネ海底神殿
battle-field.21.comment=高台から正確に撃ち抜くでゲソ！

battle-field.22.name=メガロパフォレスト奥地
battle-field.22.comment=様々な巨大木々が生い茂る森林のさらに奥地。起伏が多いので躓かないように慎重に進むでゲソ！！

battle-field.23.name=ビントロ製鉄所
battle-field.23.comment=今はもう使われていない製鉄所。煮えたぎる溶岩に落ちないよう気を付けるでゲソ！

battle-field.24.name=イカダモキャンプ場
battle-field.24.comment=かいわれ城下町近郊にあるキャンプ場。水に落ちないように気を付けるでゲソ！

battle-field.25.name=セカライン高架下
battle-field.25.comment=Nハギパークへ続く高架橋の下。工場が撤退したためナワバリバトルに再利用したでゲソ！

battle-field.26.name=シロザメ宮殿上層部
battle-field.26.comment=複雑に入り組んだ煌びやかな宮殿。高低差を生かして一気に攻め込むでゲソ！

battle-field.27.name=ヤドカリ遺跡
battle-field.27.comment=歴史上最初にナワバリバトルが行われたとされている遺跡。攻めすぎは禁物でゲソ！

battle-field.28.name=〆アジ海峡大橋
battle-field.28.comment=入浴シティからバッタモールまでを結ぶ大橋。しかし完成前にバッタモールが閉店してしまったゲソ！

battle-field.29.name=プラティ水族館
battle-field.29.comment=初の国立水族館と期待されていたが、設計ミスで水槽と海が繋がっていたために生き物がみんな逃げてしまったゲソ！

battle-field.30.name=骨組みパーキング2
battle-field.30.comment=海面上昇による土地不足を解消するために水上に建造された駐車場。橋がないため車では入れないゲソ！

battle-field.31.name=イカ研究所-実験室A-
battle-field.31.comment=イカ研究所での新たなシステム開発のデータ収集ために研究所内の実験室でバトルを行ってもらいたい。新開発の「§eイカブースター§2」に乗ると勢いよくジャンプできるので是非活用してほしいゲソ！

battle-field.32.name=ブラックバスストリート
battle-field.32.comment=「ケンカの決着はナワバリバトルで」というルールがあった裏通り。いつの間にか正式にナワバリバトルに使用されるようになったゲソ！

battle-field.33.name=イソギンチャク団地
battle-field.33.comment=正確には団地ではなく「イソギンチャク団」というグループが所有している土地。なので建物は１つも無いゲソ！

battle-field.34.name=シロザメプール&フロート
battle-field.34.comment=～年中無休のリゾート施設で大はしゃぎ！イカたちのバトルを観ながら快適な休日を！宿泊は25000000ptから～　シロザメプール&フロート

battle-field.35.name=真ミソノメ油田
battle-field.35.comment=大量の石油が採れると判断し、大掛かりな油田を作ったが、わずか1か月で採りつくしてしまったゲソ！

battle-field.36.name=アイナメ埠頭
battle-field.36.comment=多くの荷物が出入りする大きな港。長期休暇のためバトルように一時的に開放しているゲソ！

battle-field.37.name=ガンガゼ監獄跡地
battle-field.37.comment=かつて囚人たちを収容していた施設。真夜中になると奥から呻き声が聞こえるというウワサも...

battle-field.38.name=フロックス庭園
battle-field.38.comment=とある宮殿にある庭園。植えてある花を踏むとあとでお叱りを受けることになるゲソ！

battle-field.39.name=トビウオ宮殿
battle-field.39.comment=色を塗る工程に入ったところで建造中止になった宮殿。この白い宮殿をインクで塗りたくるでゲソ！

battle-field.40.name=キヌバリ島
battle-field.40.comment=観光地にもなっている南の島。温度もバトルもアッツアツでゲソ！

battle-field.41.name=キダカ秘密基地
battle-field.41.comment=旧セントラルの地下にある謎の秘密基地。潜入して塗りまくるゲソ！

battle-field.42.name=クリオネ海底神殿祭壇の間
battle-field.42.comment=何かの儀式が行われていたと思われる部屋。祭壇にアツいバトルを捧げるゲソ！

battle-field.43.name=ササカマ軍艦島
battle-field.43.comment=ビントロ・ミソノメのクラゲらがササカマ相手に損害賠償を求めて起こした訴訟では、とぁーん地裁が20XX年X月XX日に、賠償請求自体は請求権の期限（20年）が経過しているとして棄却したものの、強制連行・強制労働の不法行為の事実については認定したでゲソ！

battle-field.44.name=クロダイモール
battle-field.44.comment=一度は潰れたバッタモールをおしゃれに改装して復活させたゲソ！

